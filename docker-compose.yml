services:
  api:
    container_name: api
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - common-network

  db:
    container_name: db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - common-network

  adminer:
    container_name: adminer
    image: adminer
    restart: unless-stopped
    ports:
      - "8089:8080"
    depends_on:
      - db
    networks:
      - common-network

volumes:
  db-data:

networks:
  common-network:
    name: common-network
